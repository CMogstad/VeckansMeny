<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Weekly Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
</head>
<body>
<table class="table table-bordered">
    <thead style="background-color: midnightblue; color: white">
    <tr>
        <th>Week Day</th>
        <th>Dish</th>
        <th>ingredients</th>
    </tr>
    </thead>
    <tbody class="table-light">
    <th:block th:each="dish : ${dishList}">
        <tr>
            <td th:text="${}"></td>
            <td th:text="${dish.name}"></td>
            <td th:text="${dish.ingredients}"></td>
            <td>
                <a th:href="@{/}" class="btn btn-info" role="button">Show Shopping List</a>

                <button class="btn btn-primary mb-1" th:href="@{/}">Back</button>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
